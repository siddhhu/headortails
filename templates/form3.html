<!DOCTYPE html>  
<html>  
<head>  
    <title>Player Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>  
<style>
    #page::before{
        content: "";
        position: absolute;
        height: 100%;
        z-index: -1;
        width: 100%;
        height: 100%;
    }
</style>
<body>  
    <section id="page">
    <div class="container">
        <br><br><br>
        <h1 class="text-center" style="color:chocolate;"> <strong> Statistics of the players</strong></h1>
       
<table class="table table-bordered" >  
    <thead>  
        <td> <strong> ID</strong></td>  
        <td><strong></strong>Amount</strong></td>  
        <td><strong></strong>Day</strong></td>  
        <td><strong></strong>Flip</strong></td>  
        <td><strong></strong>Result</strong></td>  
        <td><strong></strong>Winning Total</strong></td>  
        <td><strong></strong>Current User</strong></td>  
    </thead>    
    {% for row in rows %}  
        <tr>  
     <td><strong>{{row[0]}}</strong></td>  
            <td><strong>{{row[1]}}</strong></td>  
            <td><strong>{{row[2]}}</strong></td>  
            <td><strong>{{row[3]}}</strong></td>  
            <td><strong>{{row[4]}}</strong></td>  
            <td><strong>{{row[5]}}</strong></td>  
             <td><strong>{{row[6]}}</strong></td>  
         
         
        </tr>  
      
    {% endfor %}  
</table>  
<br><br>
<form action="/welcome" method="GET">
<button class="btn btn-primary">Play Again</button>
</form> 
</div>
</section>
  
</body>  
</html>
