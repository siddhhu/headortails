<body> 
    <div class="container">
    
      <br><br><br><br><br><br>
      <div class="container">
<div class="row">
<div class="col-sm-6 col-md-6 col-lg-6">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{{url_for('static',filename='images/signin-image.jpg')}}"  width="400px"></figure>
                </div>
            </div>
        </div>
</div>
        </section>
            </section>



            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="signin-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="login-form" action="/signup">
                        <div class="form-group">
                        {{ form.hidden_tag() }}
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <i class="fa fa-user" aria-hidden="true" style="color: red; font-size: 30px;"></i>
                               
                             {{ wtf.form_field(form.username) }}
    
                        </div><br>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <i class="fa fa-envelope" aria-hidden="true"  style="color: red; font-size: 30px;"></i>  {{ wtf.form_field(form.email) }}
                        </div><br>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <i class="fa fa-key" aria-hidden="true" style="color: red; font-size: 30px;"></i> {{ wtf.form_field(form.password) }}
                        </div>
                        <div class="form-group form-button">
                            <button class="btn btn-danger" style="font-size: 25px; "type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
</div>
